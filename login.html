<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DirtyTalks</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
      </head>
<body>
    <header class="header">
        <div class="header__content">
          <img src="images/logo.png" alt="DirtyTalks logo" class="logo" />
          <div class="header__text">
            <span class="header__subtitle">Veloce e Facile</span>
            <h1 class="header__title">Incontra nuove persone online</h1>
          </div>
          <div class="form__container">
            <span class="form__title" id="sign-up">Accedere gratis</span>
            <form class="form">
             
              <label for="username">Username</label>
              <input type="text" id="username" />
              
              <label for="password">Password</label>
              <input type="password" id="password" />
              <button class="button button--primary button--margin-top">
                Accedere
              </button>
            </form>
            <span class="form__log-in">Hai dimenticato la password?<a href=""> Cambialo</a></span>
          </div>
        </div>
        <img src="images/login-img.png" alt="" class="header__img" />
      </header>
</body>
</html>
